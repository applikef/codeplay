    <h2>מטרת השלב</h2>
    ביצוע ההוראה לצייר קו
    <h2>הוראות</h2>
    קו מצויר על-ידי ביצוע הוראה לעיפרון להתקדם.
    ההוראה לעיפרון מופיעה על המסך. כדי לבצע אותה הקלק על החץ הירוק שמעליה.
    העיפרון יצייר קו ויזוז לקצה הקו.
    בהקלקה חוזרת על החץ ההוראה תבוצע שוב: העיפרון יצייר שוב קו ויזוז לקצה שלו.
