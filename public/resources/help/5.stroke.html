    </h1>
    <h2>מטרת השלב</h2>
    שינוי צבע העפרון המצוייר
    <h2>הוראות</h2>
    הקלק על עיגול בצבע מסויים. הוראה לשינוי צבע העפרון לצבע שבחרת נוספת לשורת ההוראות לביצוע. 
    צייר קו נוסף ע"י הקלקה על הוראת ה-"התקדם" שבראש ההוראות, ותראה שהוא מצוייר בצבע החדש שבחרת.
