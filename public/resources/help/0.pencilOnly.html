    <h1>
      תרגול עכבר
    </h1>
    <h2>מטרת השלב</h2>
    תרגול הקלקה עם העכבר
    <h2>הוראות</h2>
    הקלק על העכבר שמחזיק את העיפרון. אם הצלחת, העפרון יקפוץ למקום אחר על המסך. 
    הקלק שוב עד שתרגיש שאתה שולט בעכבר של המחשב.
    בשלב זה הקלק על הבית בראש המסך כדי לחזור לעמוד הבית ולבחור את השלב הבא.
